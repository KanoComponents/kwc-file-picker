    <body>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
            <h3>Basic kwc-file-picker-list demo</h3>
            <demo-snippet>
                <template>
                    <!-- A template is required to render the elements of a directory -->
                    <kwc-file-picker-list id="list">
                        <template>
                            <button path-name\$="[[item.name]]">[[item.name]]</button>
                        </template>
                    </kwc-file-picker-list>
                    <script>
                        const list = document.getElementById('list');
                        list.rootDir = {
                            name: 'My files',
                            children: [{
                                name: 'jump',
                                children: [{
                                    name: 'to',
                                    children: [{
                                        name: 'the',
                                        children: [{
                                            name: 'beat'
                                        }, {
                                            name: 'music'
                                        }]
                                    }]
                                }]
                            }]
                        };
                    &lt;/script>
                </template>
            </demo-snippet>
            <h3>Customised kwc-file-picker-list demo</h3>
            <demo-snippet>
                <template>
                    <kwc-file-picker-list id="custom-list">
                        <template slot="breadcrumbs">
                            <span hidden\$="[[!index]]">&gt;</span>
                            <span path-index\$="[[index]]">[[item]]</span>
                        </template>
                        <template>
                            <div>
                                <button class="item" path-name\$="[[item.name]]" hidden\$="[[!item.children]]">
                                    <span>[[item.name]]</span>
                                    <span>&gt;</span>
                                </button>
                                <div class="item" hidden\$="[[item.children]]">
                                    <span>[[item.name]]</span>
                                </div>
                            </div>            
                        </template>
                    </kwc-file-picker-list>
                    <style>
                        .item {
                            display: flex;
                            border: 0px;
                            padding: 7px;
                            width: 100%;
                            cursor: pointer;
                            background: white;
                            font-size: 16px;
                        }
                        .item:hover {
                            background: lightgrey;
                        }
                        .item>* {
                            pointer-events: none;
                        }
                        .item>span:first-of-type {
                            flex: 1;
                            text-align: left;
                        }
                    </style>
                    <script>
                        const customList = document.getElementById('custom-list');
                        customList.rootDir = {
                            name: 'My files',
                            children: [{
                                name: 'jump',
                                children: [{
                                    name: 'to',
                                    children: [{
                                        name: 'the',
                                        children: [{
                                            name: 'beat'
                                        }, {
                                            name: 'music'
                                        }]
                                    }]
                                }]
                            }]
                        };
                    &lt;/script>
                </template>
            </demo-snippet>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
